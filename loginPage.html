<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/TidGame-header.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <header>
        <div class="header-left-section">
            <img class="TidGame-logo" src="image/TidGame-logo.png">
        </div>

        <div class="header-middle-section">
            <div class="search-logo-container">
                <img class="search-logo" src="image/search-logo.png">
            </div><input class="search-bar" type="text" placeholder="ค้นหาสินค้า">
        </div>

        <div class="header-right-section">
            <a href="loginPage.html"><img class="user-logo" src="image/user-logo.png"></a>
            <img class="cart-logo" src="image/cart-logo.png">
            <div class="notification-container">
                <img class="notification-logo" src="image/notification-logo.png">
                <div class="notification-count">2</div>
            </div>
        </div>
    </header>
    <nav>
        <ul class="nav-list">
            <li class="list-nav-game">PC game</li>
            <li class="list-nav-game">Moblie</li>
            <li class="list-nav-game">Nintendo</li>
            <li class="list-nav-game">Console</li>
            <li class="list-nav-game">Steam</li>
            <li class="list-nav-game">Roblox</li>
            <li class="list-nav-game">Minecraft</li>
            <li class="list-nav-game">Garena</li>
            <li class="list-nav-game">Sports</li>
            <li class="list-nav-game">Simulation</li>
    </nav>

    <main>
        <div class="login-flex">
            <div class="login-container">
                <form class="login-form">
                    <h1>เข้าสู่ระบบ</h1>
                    <div class="input-container">
                        <input type="text" placeholder="อีเมล" required>
                        <input type="password" placeholder="รหัสผ่าน" required>
                    </div>
                    <div class="forgot-password-container"><a href="#">ลืมรหัสผ่าน</a></div>
                    <div><button class="login-button" type="submit">ลงชื่อเข้าใช้</button></div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
